<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" type="module" defer></script>

    <title>Morse Code Translator</title>
  </head>
  <body>
    <header>
      <h1>MORSE CODE TRANSLATOR</h1>
    </header>

    <form class="transForm">
      <label for="inputTextOrMorse">INPUT:</label><br />
      <textarea
        id="inputTextOrMorse"
        class="transForm__textbox"
        cols="60"
        rows="2"
      >
      </textarea>

      <div class="transform__button">
        <button
          class="transform__button__button1"
          type="button"
          id="transText"
          value="text"
        >
          Text To Morse
        </button>
        <button type="button" id="transMorse" value="morse">
          Morse to Text
        </button>

        <button class="transform__button__button1" type="button" id="clear">
          Clear
        </button>
      </div>

      <label id="outputLabel" for="outputText">Output:</label>
      <br /><br />
      <textarea
        id="outputText"
        class="transForm__textbox"
        cols="60"
        rows="2"
      ></textarea>
    </form>
  </body>
</html>
